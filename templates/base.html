{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="au theme template" />
    <meta name="author" content="Hau Nguyen" />
    <meta name="keywords" content="au theme template" />

    <!-- Title Page-->
    <title>{% block title %} {% endblock %}</title>

    <!-- Fontfaces CSS-->
    <link
      href="{% static 'theme/css/font-face.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/font-awesome-4.7/css/font-awesome.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/font-awesome-5/css/fontawesome-all.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Bootstrap CSS-->
    <link
      href="{% static 'theme/vendor/bootstrap-4.1/bootstrap.min.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Vendor CSS-->
    <link
      href="{% static 'theme/vendor/animsition/animsition.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/wow/animate.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/css-hamburgers/hamburgers.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/slick/slick.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/select2/select2.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'theme/vendor/perfect-scrollbar/perfect-scrollbar.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link
      href="{% static 'theme/css/theme.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link href="{% static 'css/news.css' %}" rel="stylesheet" media="all" />
  </head>

  <body class="animsition">
    <div class="page-wrapper">
      <!-- HEADER MOBILE-->
      <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
          <div class="container-fluid">
            <div class="header-mobile-inner">
              <a class="logo" href="#" style="font-weight: bold"> TECH NEWS </a>
              <button class="hamburger hamburger--slider" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navbar-mobile">
          <div class="container-fluid">
            <ul class="navbar-mobile__list list-unstyled">
              <li class="has-sub">
                <a class="js-arrow" href="#">
                  <i class="fas fa-book"></i>Hack News</a
                >
              </li>

              <li class="has-sub">
                <a class="js-arrow" href="{% url 'news_app:index' %}">
                  <i class="fas fa-book"></i>Stories</a
                >
              </li>
              <li class="has-sub">
                <a class="js-arrow" href="{% url 'news_app:job-view' %}">
                  <i class="fas fa-desktop"></i>Job Update</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- END HEADER MOBILE-->

      <!-- MENU SIDEBAR-->
      <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
          <a href="#" style="font-weight: bold">
            TECH NEWS
            <!-- <img src="{% static 'images/logo.jpg' %}" alt="logo" /> -->
          </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
          <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar__list">
              <li class="active has-sub">
                <a class="js-arrow" href="#">
                  <i class="fas fa-tachometer-alt"></i>Hack News</a
                >
              </li>
              <li>
                <a href="{% url 'news_app:index' %}">
                  <i class="fas fa-book"></i>Stories</a
                >
              </li>
              <li>
                <a href="{% url 'news_app:job-view' %}">
                  <i class="fas fa-book"></i>Job Update</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <!-- END MENU SIDEBAR-->

      <!-- PAGE CONTAINER-->
      <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
          <div class="section__content section__content--p30">
            <div class="container-fluid">
              <div class="header-wrap">
                <form
                  class="form-header"
                  action="{% url 'news_app:search' %}"
                  method="POST"
                >
                  {% csrf_token %}
                  <input
                    class="au-input au-input--xl"
                    type="text"
                    name="search"
                    placeholder="Search"
                  />
                  <button class="au-btn--submit" type="submit">
                    <i class="zmdi zmdi-search"></i>
                  </button>
                </form>
                <div class="header-button">
                  <div class="noti-wrap">
                    <div class="noti__item js-item-menu"></div>
                    <div class="noti__item js-item-menu"></div>
                  </div>
                  <div class="account-wrap">
                    <div class="account-item clearfix js-item-menu">
                      <div class="image">
                        <img
                          src="{% static 'images/avatar.png' %}"
                          alt="avatar"
                        />
                      </div>
                      <div class="content">
                        <a class="js-acc-btn" href="#"
                          >{{request.user.username}}</a
                        >
                      </div>
                      <div class="account-dropdown js-dropdown">
                        <div class="info clearfix">
                          <div class="image">
                            <a href="#">
                              <img
                                src="{% static 'images/avatar.png' %}"
                                alt="avatar"
                              />
                            </a>
                          </div>
                          <div class="content">
                            <h5 class="name">
                              <a href="#">BRAIMAH</a>
                            </h5>
                            <span class="email">email@gmail.com</span>
                          </div>
                        </div>
                        <div class="account-dropdown__body"></div>
                        <div class="account-dropdown__footer">
                          <a href="#"> <i class="zmdi zmdi-power"></i>Logout</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        {% block content %} {% endblock %}
        <!-- END MAIN CONTENT-->
        <!-- END PAGE CONTAINER-->
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'theme/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'theme/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'theme/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'theme/vendor/slick/slick.min.js' %}"></script>
    <script src="{% static 'theme/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'theme/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <script src="{% static 'theme/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'theme/vendor/counter-up/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'theme/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'theme/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'theme/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'theme/vendor/select2/select2.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'theme/js/main.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>

    <!-- new stepper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
      integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
<!-- end document-->
